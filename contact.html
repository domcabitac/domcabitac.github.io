      <div class="col-12 col-xl-7 col-lg-7 contactArea">
        <form target="_blank" action="https://formsubmit.co/dominiccabitac@gmail.com" method="POST">
          <div class="row">
            <div class="field col-12 col-xl-6 col-lg-6">
              <input type="text" name="fullname" id="fullname" placeholder="First and Last Name">
              <label for="fullname">Name</label>
            </div>
            <div class="field col-12 col-xl-6 col-lg-6">
              <input type="email" name="email" id="email" placeholder="your@email.com">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="field col-12">
              <textarea placeholder="Your Message" id='textbody' name="message" rows='1.5'required></textarea>
              <label for="textbody">Message</label>
            </div>
          </div>
          <div class="row align-items-center bottomArea">
            <button type="submit" class="btn">
              <div class="ring-container">
                <div class="ringring"></div>
                <div class="circle"></div>
                </div>
              Submit
            </button>
            <div class="disclaimer">
              I will get back to you within 48 hours
            </div>
          </div>
      </form>
      </div>
    </div>
